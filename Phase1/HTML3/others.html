<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム例題</title>
</head>
<body>
<h1>その他フォームの要素</h1>

<table cellpadding="20">
<tr>
<th>progress要素</th>
<td><progress value="50" max="100"></progress> 50%</td>
</tr>

<tr>
<th>meter要素</th>
<td>
  <p><meter value="2" min="0" max="10" low="3" high="8" optimum="5"></meter>10個中2個</p>
  <p><meter value="3" min="0" max="10" low="3" high="8" optimum="5"></meter>10個中3個</p>
  <p><meter value="5" min="0" max="10" low="3" high="8" optimum="5"></meter>10個中5個</p>
  <p><meter value="9" min="0" max="10" low="3" high="8" optimum="5"></meter>10個中9個</p>
</td>
</tr>

<tr>
<th>output要素</th>
<td><output name="result">10</output></td>
</tr>

</table>

</body>
</html>
