<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム例題</title>
</head>
<body>

<h1>select要素</h1>

<form action="contact.php" method="get" enctype="application/x-www-form-urlencoded">
<h2>size属性</h2>
<p>
<select name="coffee" size="5">
  <option value="c1">ブルーマウンテン</option>
  <option value="c2">コロンビア</option>
  <option value="c3">ブラジル・サントス</option>
  <option value="c4">モカ</option>
  <option value="c5">キリマンジャロ</option>
</select>
</p>

<h2>multiple属性</h2>
<p>
<select name="coffee" size="5" multiple>
  <option value="c1">ブルーマウンテン</option>
  <option value="c2">コロンビア</option>
  <option value="c3">ブラジル・サントス</option>
  <option value="c4">モカ</option>
  <option value="c5">キリマンジャロ</option>
</select>
</p>

</form>

</body>
</html>
