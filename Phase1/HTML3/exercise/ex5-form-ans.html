<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム演習</title>
</head>
<body>

<h1>お届け先情報入力</h1>
<p>ご注文ありがとうございます。下記の項目をご入力ください。</p>

<form action="sample.php" method="post">
<table cellspacing="0" cellpadding="20" border="1">
  <tr>
    <th>お買上げ商品</th>
    <td>
      <input list="sweets" name="products" value="" size="40">※クリックするとメニューが開きます
      <datalist id="sweets">
        <option value="厳選 生ジェラート">
        <option value="果肉いっぱい アイスキャンディ">
        <option value="体に優しい 健康ゼリー">
      </datalist>
    </td>
  </tr>
  <tr>
    <th>お買上げ個数</th>
    <td><input type="number" name="number" value="" min="0" max="10">個
    </td>
  </tr>
  <tr>
    <th>名前(必須)</th>
    <td><input type="text" name="name" value="" placeholder="(例)山田太郎" size="40" required></td>
  </tr>
  <tr>
    <th>郵便番号(必須)</th>
    <td><input type="text" name="zipcode" value="" placeholder="(例)1500031 ハイフンなし" size="40" pattern="\d{7}" required></td>
  </tr>
  <tr>
    <th>住所(必須)</th>
    <td><input type="text" name="address" value="" placeholder="都道府県、市区町村、番地、建物名" size="40" required></td>
  </tr>
  <tr>
    <th>電話番号(必須)</th>
    <td><input type="tel" name="tel" value="" placeholder="(例)09011112222 ハイフンなし" size="40" required></td>
  </tr>
  <tr>
    <th>クレジットカード情報(必須)</th>
    <td>
      クレジットカード番号<br>
      <input type="text" name="card1" value="" pattern="\d{4}" required>-
      <input type="text" name="card2" value="" pattern="\d{4}" required>-
      <input type="text" name="card3" value="" pattern="\d{4}" required>-
      <input type="text" name="card4" value="" pattern="\d{4}" required><br>
      有効期限<br>
      <select name="card-month" required>
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      月
      <select name="card-year" required>
        <option>18</option>
        <option>19</option>
        <option selected>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
      </select>
      年
    </td>
  </tr>
  <tr>
    <th>メルマガ</th>
    <td>
      最新情報やセール情報などをお届けするメルマガを受け取りますか？<br>
      <label><input type="radio" name="magazine" value="OK">受け取る</label>
      <label><input type="radio" name="magazine" value="NG">受け取らない</label>
    </td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" name="submit" value="送信"></td>
  </tr>
</table>
</form>
</body>
</html>
