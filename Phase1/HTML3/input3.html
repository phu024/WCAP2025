<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム例題</title>
</head>
<body>
<h1>選択肢、ボタンを扱うinput要素</h1>

<table cellpadding="20">
<tr>
<th>checkbox</th>
<td>
  <input type="checkbox" name="device" value="1">PC
  <input type="checkbox" name="device" value="2">スマートフォン
</td>
</tr>

<tr>
<th>radio</th>
<td>
  <input type="radio" name="gender" value="1">男性
  <input type="radio" name="gender" value="2">女性
  <input type="radio" name="gender" value="3">その他
</td>
</tr>

<tr>
<th>submit</th>
<td><input type="submit" name="submit" value="送信します"></td>
</tr>

<tr>
<th>reset</th>
<td><input type="reset" name="reset" value="リセット"></td>
</tr>

<tr>
<th>image</th>
<td><input type="image" src="send.png" name="image" alt="送信します"></td>
</tr>

<tr>
<th>button</th>
<td><input type="button" name="button" value="ボタン"></td>
</tr>
</table>

</body>
</html>
