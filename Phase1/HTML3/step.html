<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム例題</title>
</head>
<body>
<h1>step属性</h1>

<h2>数値入力</h2>
<p><input type="number" value="0" step="25"></p>

<h2>レンジ入力</h2>
<p><input type="range" min="0" max="100" step="25"></p>

<h2>月曜日だけ選択できる日付入力</h2>
<p><input type="date" value="2018-01-01" step="7"></p>

</body>
</html>
