<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム例題</title>
</head>
<body>
<h1>時間を扱うinput要素</h1>

<table cellpadding="20">
<tr>
<th>date</th>
<td><input type="date" name="date1" value=""></td>
</tr>

<tr>
<th>datelocal</th>
<td><input type="datetime-local" name="datetime-local1" value=""></td>
</tr>

<tr>
<th>month</th>
<td><input type="month" name="month1" value=""></td>
</tr>

<tr>
<th>week</th>
<td><input type="week" name="week1" value=""></td>
</tr>

<tr>
<th>time</th>
<td><input type="time" name="time1" value=""></td>
</tr>
</table>

</body>
</html>
