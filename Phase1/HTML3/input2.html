<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム例題</title>
</head>
<body>
<h1>テキストを扱うinput要素</h1>

<table cellpadding="20">
<tr>
<th>text</th>
<td><input type="text" name="text1" value="入力してください"></td>
</tr>

<tr>
<th>password</th>
<td><input type="password" name="pass1"></td>
</tr>

<tr>
<th>tel</th>
<td><input type="tel" name="tel1" value="入力してください"></td>
</tr>

<tr>
<th>email</th>
<td><input type="email" name="email1" value="入力してください"></td>
</tr>

<tr>
<th>url</th>
<td><input type="url" name="url1" value="入力してください"></td>
</tr>

<tr>
<th>search</th>
<td><input type="search" name="search1" value="入力してください"></td>
</tr>
</table>

</body>
</html>
