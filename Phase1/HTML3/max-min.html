<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム例題</title>
</head>
<body>
<h1>max属性、min属性</h1>

<h2>number</h2>
<p>最大5、最小1</p>
<p><input type="number" name="sample1" value="" max="5" min="1"></p>

<h2>range</h2>
<p>最大100、最小0</p>
<p><input type="range" name="sample2" value="" max="100" min="0"></p>
</p>

</body>
</html>
