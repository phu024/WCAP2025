<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>フォーム例題</title>
</head>
<body>
<h1>placeholder属性</h1>
<form action="contact.php" method="get">

<h2>placeholder属性あり</h2>
<p><input type="text" name="sample1" value="" placeholder="(例)田中太郎"></p>

<h2>placeholder属性なし</h2>
<p><input type="text" name="sample2" value=""></p>

<h2>value属性で指定</h2>
<p><input type="text" name="sample3" value="(例)田中太郎"></p>

<p><input type="submit" name="submit" value="送信"></p>
</form>
</body>
</html>
