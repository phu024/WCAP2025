<body>
  <h1>SVG</h1>
  <p>四角形</p>
  <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
    <rect x="50" y="20" width="200" height="150" fill="red"></rect>
  </svg>
  <p>丸</p>
  <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
    <circle cx="150" cy="150" r="100" fill="pink"></circle>
  </svg>
  <p>三角形</p>
  <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
    <path d="m 0,0 l 200,0 l 0,200 z" stroke="black", fill="yellow", stroke-width="2"></path>
  </svg>
  <p>文字列</p>
  <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
    <text x="50" y="100" fill="red" font-family="'Cambria'" font-size="50px"  transform="rotate(20,50,100)">Sample</text>
  </svg>
</body>
