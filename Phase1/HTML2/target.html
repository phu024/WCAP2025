<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>リンク例題</title>
</head>
<body>

<h1>target属性</h1>

<p><a href="test.html" target="_blank">新しくタブを開きます</a></p>
<p><a href="test.html" target="_self">現在のページで開きます</a></p>
<p><a href="test.html" target="abc">名前がabcであるフレームで開きます</a></p>

<p><iframe src="http://www.bohr.ne.jp" name="abc"></iframe></p>

</body>
</html>
