<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>音声例題</title>
</head>
<body>

<h1>動画再生(MP3形式、OGG形式、WEBM形式)</h1>
<p>MP3</p>
<audio controls preload="auto">
  <source src="music1.mp3" type="audio/mpeg">
  <p>このブラウザは音声再生に対応していません</p>
</audio>

<p>OGG</p>
<audio controls preload="auto">
  <source src="music2.ogg" type="audio/ogg">
  <p>このブラウザは音声再生に対応していません</p>
</audio>

<p>AAC</p>
<audio controls preload="auto">
  <source src="music3.aac"type="audio/aac">
  <p>このブラウザは音声再生に対応していません</p>
</audio>

</body>
</html>
