<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <p>JavaScriptの練習です</p>

  <script>
    var a = "こんにちは";
    window.document.write(a);

    var b = 10;
    window.document.write(b);

    var c = 10 * 5;
    window.document.write(c);
  </script>
</body>
</html>
