<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
<script>
  var a = 5; //数値
  var b = "5"; //文字列

  if (a == b) {
    window.document.write("a==bは真");
  } else {
    window.document.write("a==bは偽");
  }

  window.document.write("<br>");

  if (a === b) {
    window.document.write("a===bは真");
  } else {
    window.document.write("a===bは偽");
  }
</script>
</body>
</html>
