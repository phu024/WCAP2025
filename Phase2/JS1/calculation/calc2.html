<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <script>
    window.document.write(5 - 2); //引き算。結果は3
    window.document.write(2 * 2); //掛け算。結果は4
    window.document.write(8 / 2); //割り算。結果は4
    window.document.write(8 % 3); //余り。結果は2
    window.document.write(2 ** 3); //2の3乗。結果は8
  </script>
</body>
</html>
