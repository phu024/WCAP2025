<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <script>
    var a = 5;

    if (a < 0) {
      window.document.write("aの値は負です");
    } else if (a === 0) {
      window.document.write("aの値はゼロです");
    } else if (a > 0) {
      window.document.write("aの値は正です");
    } else {
      window.document.write("aは数値ではありません");
    }
  </script>
</body>
</html>
