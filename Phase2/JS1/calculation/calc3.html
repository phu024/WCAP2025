<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <script>
    var a = 10;
    var result1 = a++;
    document.write(result1);
    document.write(",");
    document.write(a);
    document.write("<br>");

    var b = 10;
    var result2 = ++b;
    document.write(result2);
    document.write(",");
    document.write(b);
  </script>
</body>
</html>
