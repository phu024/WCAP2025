<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Practice</title>
</head>

<body>
<script>
// Round to the nearest integer
var r1 = Math.round(10.4);
var r2 = Math.round(10.5);
console.log("round1:" + r1 );
console.log("round2:" + r2 );

// Round up (ceiling)
var c1 = Math.ceil(10.4);
var c2 = Math.ceil(10.5);
console.log("ceil1:" + c1 );
console.log("ceil2:" + c2 );

// Round down (floor)
var f1 = Math.floor(10.4);
var f2 = Math.floor(10.5);
console.log("floor1:" + f1 );
console.log("floor2:" + f2 );

</script>
</body>
</html>
