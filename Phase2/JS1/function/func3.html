<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Practice</title>
</head>

<body>
  <p>This is JavaScript practice</p>
  <input type="button" value="Execute" onclick="action('red')">

  <script>
    function action(color) {
      window.document.write("Clicked!");
      window.document.bgColor = color;
    }
  </script>
</body>
</html>
