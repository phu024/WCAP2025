<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <p>JavaScriptの練習です</p>
  <input type="button" value="実行" onclick="action('red')">

  <script>
    function action(color) {
      window.document.write("クリックされました！");
      window.document.bgColor=color;
    }
  </script>
</body>
</html>
