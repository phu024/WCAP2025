<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript演習問題３</title>
</head>
<body>
  <button onclick="red()">赤</button>
  <button onclick="green()">緑</button>
  <button onclick="blue()">青</button>
<script>
function red() {
  window.document.bgColor="red";
}
function green() {
  window.document.bgColor="green";
}
function blue() {
  window.document.bgColor="blue";
}
</script>
</body>
</html>
