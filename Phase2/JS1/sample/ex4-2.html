<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript演習問題２</title>
</head>
<body>
<script>
var loop = 0;
while(loop === 0){
  var num = Math.random() * 5;
  num = Math.floor(num);
  console.log(num);

  if(num === 4){
    window.alert("今日の運勢は「大吉」です。");
    loop = 1;
  }else if (num === 3){
    window.alert("今日の運勢は「中吉」です。");
    loop = 1;
  }
}
</script>
</body>
</html>
