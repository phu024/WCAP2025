<meta charset="utf-8">
<title>JavaScript Exercise 2</title>
</head>
<body>
<script>
var loop = 0;
while(loop === 0){
  var num = Math.random() * 5;
  num = Math.floor(num);
  console.log(num);

  if(num === 4){
    window.alert("Your fortune today is: Excellent Luck (Daikichi)");
    loop = 1;
  } else if (num === 3){
    window.alert("Your fortune today is: Good Luck (Chukichi)");
    loop = 1;
  }
}
</script>
</body>
</html>
